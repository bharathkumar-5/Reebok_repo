
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar and Express Delivery Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-right-container {
            position: absolute;
            top: 20px; /* Adjust as needed */
            right: 20px; /* Adjust as needed */
            display: flex;
            align-items: center;
        }

        .search-container {
            display: flex;
            align-items: center;
            border-bottom: 1.5px solid #000; /* Underline for the whole container */
            margin-right: 20px; /* Space between search bar and button */
        }

        .search-input {
            border: none;
            padding: 5px;
            font-size: 16px;
            outline: none; /* Removes the default outline when focused */
            flex-grow: 1;
        }

        .search-input:focus {
            border-bottom: none;
        }

        .fa-search {
            padding-right: 5px; /* Space between icon and input */
            font-size: 16px;
        }

        .express-button {
            display: flex;
            align-items: center;
            background-color: #c00; /* Red background */
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            text-align: left;
        }

        .express-button .fa-truck {
            font-size: 24px;
            margin-right: 10px;
        }

        .express-button .text {
            display: flex;
            flex-direction: column;
        }

        .express-button strong {
            font-size: 16px;
        }

        .express-button small {
            font-size: 12px;
        }

        .express-button:hover {
            background-color: #a00; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="top-right-container">
        <div class="search-container">
            <i class="fa fa-search"></i>
            <input type="text" class="search-input" placeholder="Search Classic">
        </div>
        <button class="express-button">
            <i class="fa fa-truck"></i>
            <span class="text">
                <strong>EXPRESS DELIVERY</strong><br>
                <small>Select your nearest store &#8250;</small>
            </span>
        </button>
    </div>
</body>
</html>
